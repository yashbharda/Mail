<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Love Letter</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#f3eaf6;
  font-family:Arial;
}

.envlope-wrapper{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/* ================= ENVELOPE ================= */

#envelope{
  position:relative;
  width:300px;
  height:190px;
  background:#ff6f61;
  border-radius:0 0 10px 10px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  overflow:hidden;
}

/* triangles */
.front{
  position:absolute;
  width:0;
  height:0;
}

/* top flap */
.flap{
  border-left:150px solid transparent;
  border-right:150px solid transparent;
  border-top:105px solid #e45757;
  border-bottom:85px solid transparent;
  transform-origin:top;
  transition:0.8s ease;
  z-index:6;
}

/* pocket */
.pocket{
  border-left:150px solid #ffb1aa;
  border-right:150px solid #ffb1aa;
  border-bottom:95px solid #ff6f61;
  border-top:95px solid transparent;
  z-index:5;
}

/* ================= LETTER ================= */

.letter{
  position:absolute;
  width:90%;
  height:150px;
  background:white;
  top:35px;
  left:5%;
  border-radius:8px;
  box-shadow:0 6px 18px rgba(0,0,0,.15);
  font-family:"Dancing Script", cursive;
  text-align:center;
  padding-top:15px;
  transition:0.8s ease;
  z-index:3;

  /* hidden initially */
  transform:translateY(70px);
}

.letter p{
  margin:6px;
  font-size:1.2rem;
}

/* ================= HEARTS ================= */

.hearts{
  position:absolute;
  bottom:10px;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  opacity:0;
  z-index:10;
}

.heart{
  position:absolute;
  bottom:0;
  width:20px;
  height:20px;
  background:#e60073;
  transform:rotate(45deg);
}

.heart:before,
.heart:after{
  content:"";
  position:absolute;
  width:20px;
  height:20px;
  background:#e60073;
  border-radius:50%;
}

.heart:before{
  left:-10px;
}

.heart:after{
  top:-10px;
}

.open .hearts{
  opacity:1;
}

.open .heart{
  animation:fly 4s linear infinite;
}

.heart:nth-child(1){ left:25%; animation-delay:0s; }
.heart:nth-child(2){ left:50%; animation-delay:1s; }
.heart:nth-child(3){ left:70%; animation-delay:2s; }

@keyframes fly{
  from{ transform:translateY(0) rotate(45deg); opacity:1; }
  to{ transform:translateY(-250px) rotate(45deg); opacity:0; }
}

/* ================= OPEN ================= */

.open .flap{
  transform:rotateX(180deg);
}

.open .letter{
  transform:translateY(-40px);
}

/* ================= BUTTON ================= */

.buttons{
  margin-top:30px;
}

button{
  padding:12px 28px;
  margin:5px;
  border:none;
  border-radius:5px;
  font-size:16px;
  cursor:pointer;
}

#openBtn{
  background:#e45757;
  color:white;
}

#closeBtn{
  border:2px solid #e45757;
  background:white;
  color:#e45757;
}
</style>
</head>

<body>

<div class="envlope-wrapper">

<div id="envelope">

  <div class="front flap"></div>
  <div class="front pocket"></div>

  <div class="letter">
    <p>To: Dost</p>
    <p>Dear friend, you are so special</p>
    <p>That every time I talk to you</p>
    <p>my worries stop ðŸ’™</p>
  </div>

  <div class="hearts">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>

</div>

<div class="buttons">
  <button id="openBtn">Open</button>
  <button id="closeBtn">Close</button>
</div>

</div>

<script>
const envelope = document.getElementById("envelope");

document.getElementById("openBtn").onclick = () => {
  envelope.classList.add("open");
};

document.getElementById("closeBtn").onclick = () => {
  envelope.classList.remove("open");
};
</script>

</body>
</html>
