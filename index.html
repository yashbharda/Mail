<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

<style>
body{
  background:#f0e6f6;
  margin:0;
}

.envlope-wrapper{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/* ================= ENVELOPE ================= */

#envelope{
  position:relative;
  width:280px;
  height:180px;
  background:#d9534f;
  border-radius:0 0 6px 6px;
  box-shadow:0 4px 20px rgba(0,0,0,.25);
  perspective:900px;
  overflow:hidden; /* üî• important */
}

.front{
  position:absolute;
  width:0;
  height:0;
}

/* top flap */
.flap{
  border-left:140px solid transparent;
  border-right:140px solid transparent;
  border-top:98px solid #d9534f;
  border-bottom:82px solid transparent;
  transform-origin:top;
  transition:.6s;
  z-index:5;
}

/* bottom pocket */
.pocket{
  border-left:140px solid #f5a3a2;
  border-right:140px solid #f5a3a2;
  border-bottom:90px solid #ff6f61;
  border-top:90px solid transparent;
  border-radius:0 0 6px 6px;
  z-index:4;
}

/* ================= LETTER ================= */

.letter{
  position:absolute;
  width:90%;
  height:140px;
  background:white;
  top:20px;
  left:5%;
  border-radius:6px;
  font-family:"Dancing Script", cursive;
  box-shadow:0 2px 20px rgba(0,0,0,.15);
  transition:.6s ease;
  z-index:2;
}

.words{
  width:90%;
  margin:auto;
  text-align:center;
}

.line1{margin-top:10px;font-size:.7rem;}
.line2{margin-top:10px;font-size:1.1rem;}
.line3{margin-top:6px;font-size:1.1rem;}
.line4{margin-top:6px;font-size:1.1rem;}

/* ================= OPEN ================= */

.open .flap{
  transform:rotateX(180deg);
}

.open .letter{
  transform:translateY(-90px); /* ‚≠ê REAL LOOK */
}

/* ================= BUTTON ================= */

.reset{
  margin-top:25px;
}

.reset button{
  padding:10px 22px;
  border:2px solid #d9534f;
  background:transparent;
  color:#d9534f;
  font-weight:bold;
  cursor:pointer;
}

.reset button:hover{
  background:#d9534f;
  color:white;
}
</style>
</head>

<body>

<div class="envlope-wrapper">

<div id="envelope" class="close">
  <div class="front flap"></div>
  <div class="front pocket"></div>

  <div class="letter">
    <div class="words line1">To: Dost</div>
    <div class="words line2">Dear friend, you are so special</div>
    <div class="words line3">That every time I talk to you</div>
    <div class="words line4">my worries stop üíô</div>
  </div>
</div>

<div class="reset">
  <button id="open">Open</button>
  <button id="reset">Close</button>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function(){
  const envelope = $("#envelope");

  $("#open").click(()=>{
    envelope.addClass("open");
  });

  $("#reset").click(()=>{
    envelope.removeClass("open");
  });

  envelope.click(()=>{
    envelope.addClass("open");
  });
});
</script>

</body>
</html>
