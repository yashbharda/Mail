<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Letter</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f0e6f6;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .envlope-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* ---------- ENVELOPE ---------- */
    #envelope {
      position: relative;
      width: 280px;
      height: 180px;
      background-color: #d9534f;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transform-origin: center center;
    }

    .front {
      position: absolute;
      width: 0;
      height: 0;
      z-index: 3;
    }

    .flap {
      border-left: 140px solid transparent;
      border-right: 140px solid transparent;
      border-bottom: 82px solid transparent;
      border-top: 98px solid #d9534f;
      transform-origin: top;
      pointer-events: none;
    }

    .pocket {
      border-left: 140px solid #f5a3a2;
      border-right: 140px solid #f5a3a2;
      border-bottom: 90px solid #ff6f61;
      border-top: 90px solid transparent;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
    }

    .letter {
      position: relative;
      background-color: #fff;
      width: 90%;
      height: 90%;
      margin: auto;
      top: 5%;
      border-radius: 6px;
      box-shadow: 0 2px 26px rgba(0,0,0,0.12);
      font-family: "Dancing Script", cursive;
    }

    .words {
      position: absolute;
      left: 10%;
      width: 80%;
      text-align: center;
    }

    .line1 { top: 10%; font-size: 0.7rem; }
    .line2 { top: 30%; font-size: 1.1rem; }
    .line3 { top: 50%; font-size: 1.1rem; }
    .line4 { top: 70%; font-size: 1.1rem; }

    /* ---------- OPEN / CLOSE ---------- */
    .open .flap {
      transform: rotateX(180deg);
      transition: transform 0.4s ease, z-index 0.6s;
      z-index: 1;
    }

    .close .flap {
      transform: rotateX(0deg);
      transition: transform 0.4s 0.6s ease, z-index 1s;
      z-index: 5;
    }

    .close .letter {
      transform: translateY(0);
      transition: transform 0.4s ease;
      z-index: 1;
    }

    .open .letter {
      transform: translateY(-100px);
      transition: transform 0.4s 0.6s ease;
      z-index: 2;
    }

    /* ---------- HEARTS ---------- */
    .hearts {
      position: absolute;
      top: 90px;
      left: 0;
      right: 0;
      z-index: 2;
    }

    .heart {
      position: absolute;
      bottom: 0;
      pointer-events: none;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      left: 50px;
      top: 0;
      width: 50px;
      height: 80px;
      background: #e60073;
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    .close .heart {
      opacity: 0;
      animation: none;
    }

    .a1 {
      left: 20%;
      transform: scale(0.6);
      animation: slideUp 4s linear 1, sideSway 2s ease-in-out 4 alternate;
      animation-fill-mode: forwards;
      animation-delay: 0.7s;
    }

    .a2 {
      left: 55%;
      transform: scale(1);
      animation: slideUp 5s linear 1, sideSway 4s ease-in-out 2 alternate;
      animation-fill-mode: forwards;
      animation-delay: 0.7s;
    }

    .a3 {
      left: 10%;
      transform: scale(0.8);
      animation: slideUp 7s linear 1, sideSway 2s ease-in-out 6 alternate;
      animation-fill-mode: forwards;
      animation-delay: 0.7s;
    }

    @keyframes slideUp {
      0% { top: 0; }
      100% { top: -600px; }
    }

    @keyframes sideSway {
      0% { margin-left: 0; }
      100% { margin-left: 50px; }
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      #envelope { transform: scale(0.85); }
    }

    @media (max-width: 480px) {
      #envelope { transform: scale(0.75); }
    }

    @media (max-width: 360px) {
      #envelope { transform: scale(0.65); }
    }

    /* ---------- BUTTONS ---------- */
    .reset {
      margin-top: 25px;
      text-align: center;
    }

    .reset button {
      font-weight: 700;
      background: transparent;
      border: 2px solid #d9534f;
      color: #d9534f;
      padding: 10px 18px;
      margin: 5px;
      cursor: pointer;
    }

    .reset button:hover {
      background: #d9534f;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="envlope-wrapper">
    <div id="envelope" class="close">
      <div class="front flap"></div>
      <div class="front pocket"></div>

      <div class="letter">
        <div class="words line1">To: Dost</div>
        <div class="words line2">Dear friend, you are so special</div>
        <div class="words line3">Every time I talk to you</div>
        <div class="words line4">my worries stop ðŸ’™</div>
      </div>

      <div class="hearts">
        <div class="heart a1"></div>
        <div class="heart a2"></div>
        <div class="heart a3"></div>
      </div>
    </div>

    <div class="reset">
      <button id="open">Open</button>
      <button id="reset">Close</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(function () {
      const envelope = $("#envelope");

      $("#open").click(() => {
        envelope.addClass("open").removeClass("close");
      });

      $("#reset").click(() => {
        envelope.addClass("close").removeClass("open");
      });

      envelope.click(() => {
        envelope.addClass("open").removeClass("close");
      });
    });
  </script>
</body>
</html>
