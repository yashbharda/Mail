<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  background:#f4eaf7;
  font-family:'Dancing Script', cursive;
}

.wrapper{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* ================= ENVELOPE ================= */

#envelope{
  position:relative;
  width:300px;
  height:200px;
  perspective:1000px;
}

/* back body */
.envelope-body{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff6f61;
  border-radius:0 0 10px 10px;
  overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}

/* bottom triangle */
.bottom{
  position:absolute;
  width:0;height:0;
  border-left:150px solid transparent;
  border-right:150px solid transparent;
  border-top:100px solid #ff7b6d;
  bottom:0;
}

/* left */
.left{
  position:absolute;
  width:0;height:0;
  border-top:100px solid transparent;
  border-bottom:100px solid transparent;
  border-left:150px solid #ffa5a0;
}

/* right */
.right{
  position:absolute;
  right:0;
  width:0;height:0;
  border-top:100px solid transparent;
  border-bottom:100px solid transparent;
  border-right:150px solid #ffa5a0;
}

/* top flap */
.flap{
  position:absolute;
  width:0;height:0;
  border-left:150px solid transparent;
  border-right:150px solid transparent;
  border-bottom:110px solid #ff6f61;
  top:0;
  transform-origin:top;
  transition:0.8s;
  z-index:5;
  backface-visibility:hidden;
}

/* ================= LETTER ================= */

.letter{
  position:absolute;
  width:90%;
  height:85%;
  background:white;
  left:5%;
  top:10%;
  border-radius:8px;
  padding:20px;
  text-align:center;
  box-shadow:0 5px 25px rgba(0,0,0,.2);
  transform:translateY(120px);
  transition:0.9s;
  z-index:2;
}

.letter p{
  margin:12px 0;
  font-size:20px;
}

/* ================= HEARTS ================= */

.hearts{
  position:absolute;
  left:0;
  right:0;
  top:90px;
  pointer-events:none;
  opacity:0;
}

.heart{
  position:absolute;
  width:20px;
  height:20px;
  background:#e60073;
  transform:rotate(45deg);
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:20px;
  height:20px;
  background:#e60073;
  border-radius:50%;
}

.heart::before{
  top:-10px;
  left:0;
}

.heart::after{
  left:-10px;
  top:0;
}

/* ================= OPEN STATE ================= */

#envelope.open .flap{
  transform:rotateX(180deg);
  z-index:1;
}

#envelope.open .letter{
  transform:translateY(-40px);
}

#envelope.open .hearts{
  opacity:1;
}

#envelope.open .h1{
  left:30%;
  animation:fly 4s linear forwards;
}

#envelope.open .h2{
  left:50%;
  animation:fly 5s linear forwards;
}

#envelope.open .h3{
  left:70%;
  animation:fly 6s linear forwards;
}

@keyframes fly{
  from{ top:0; opacity:1; }
  to{ top:-500px; opacity:0; }
}

/* ================= BUTTON ================= */

.buttons{
  margin-top:30px;
}

button{
  padding:10px 25px;
  border:2px solid #ff6f61;
  background:transparent;
  font-weight:bold;
  color:#ff6f61;
  cursor:pointer;
  margin:0 8px;
}

button:hover{
  background:#ff6f61;
  color:white;
}
</style>
</head>

<body>

<div class="wrapper">

  <div id="envelope">

    <div class="envelope-body">
      <div class="left"></div>
      <div class="right"></div>
      <div class="bottom"></div>
    </div>

    <div class="flap"></div>

    <div class="letter">
      <p>To: Dost</p>
      <p>Dear friend, you are so special</p>
      <p>That every time I talk to you</p>
      <p>my worries stop ðŸ’™</p>
    </div>

    <div class="hearts">
      <div class="heart h1"></div>
      <div class="heart h2"></div>
      <div class="heart h3"></div>
    </div>

  </div>

  <div class="buttons">
    <button id="open">Open</button>
    <button id="close">Close</button>
  </div>

</div>

<script>
const env = document.getElementById("envelope");

document.getElementById("open").onclick = ()=>{
  env.classList.add("open");
};

document.getElementById("close").onclick = ()=>{
  env.classList.remove("open");

  // restart hearts
  document.querySelectorAll(".heart").forEach(h=>{
    h.style.animation="none";
    h.offsetHeight;
    h.style.animation="";
  });
};
</script>

</body>
</html>
